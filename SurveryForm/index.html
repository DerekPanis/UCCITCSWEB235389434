<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Weâ€™d love to hear your thoughts! Please fill out the form below to help us improve.</p>

    <form id="survey-form" action="#" method="POST">
        <!-- Name -->
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <!-- Email -->
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Number -->
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>

        <!-- Dropdown -->
        <label for="dropdown">Favorite programming language:</label>
        <select id="dropdown" name="language">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
        </select>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>What is your experience level?</legend>
            <label>
                <input type="radio" name="experience" value="beginner" required> Beginner
            </label>
            <label>
                <input type="radio" name="experience" value="intermediate"> Intermediate
            </label>
            <label>
                <input type="radio" name="experience" value="advanced"> Advanced
            </label>
        </fieldset>

        <!-- Checkboxes -->
        <fieldset>
            <legend>What topics are you interested in? (Select all that apply)</legend>
            <label>
                <input type="checkbox" name="interests" value="web-development"> Web Development
            </label>
            <label>
                <input type="checkbox" name="interests" value="data-science"> Data Science
            </label>
            <label>
                <input type="checkbox" name="interests" value="machine-learning"> Machine Learning
            </label>
        </fieldset>

        <!-- Textarea -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Any suggestions or comments?" rows="4"></textarea>

        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
